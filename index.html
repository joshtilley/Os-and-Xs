<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css"/>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6c33c73c9a.js" crossorigin="anonymous" defer></script>
    <!-- script -->
    <script src="code-rewrite.js" defer></script>
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="title">
                Noughts and Crosses
            </h1>
        </div>
        <div class="header-buttons-container">
            <button id="new-game">New Game</button>
        </div>
    </header>
    <main>
        <div class="gameboard">
            <!-- top row -->
            <div class="cell-container">
                <div class="cell" id="20">
                </div>
            </div>
            <div class="cell-container">
                <div class="cell" id="21">
                </div>
            </div>
            <div class="cell-container">
                <div class="cell" id="22">
                </div>
            </div>
            <!-- middle row -->
            <div class="cell-container">
                <div class="cell" id="10">
                </div>
            </div>
            <div class="cell-container">
                <div class="cell" id="11">
                </div>
            </div>
            <div class="cell-container">
                <div class="cell" id="12">
                </div>
            </div>
            <!-- bottom row -->
            <div class="cell-container">
                <div class="cell" id="00">
                </div>
            </div>
            <div class="cell-container">
                <div class="cell" id="01">
                </div>
            </div>
            <div class="cell-container">
                <div class="cell" id="02">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
