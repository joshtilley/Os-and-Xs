<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css"/>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6c33c73c9a.js" crossorigin="anonymous" defer></script>
    <!-- script -->
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="title">
                Noughts and Crosses
            </h1>
        </div>
        <div class="header-buttons-container">
            <button id="new-game">New Game</button>
        </div>
    </header>
    <main>
        <div class="gameboard">
            <!-- top row -->
            <div class="cell" id="1">
                
            </div>
            <div class="cell" id="2">
            </div>
            <div class="cell" id="3">
            </div>
            <!-- middle row -->
            <div class="cell" id="4">
                
            </div>
            <div class="cell" id="5">
            </div>
            <div class="cell" id="6">
            </div>
            <!-- bottom row -->
            <div class="cell" id="7">
                
            </div>
            <div class="cell" id="8">
            </div>
            <div class="cell" id="9">
            </div>
        </div>
    </main>
</body>
</html>
